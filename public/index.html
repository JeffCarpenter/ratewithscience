<html>
    <head>
        <title>Rate with Science</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/manifest.json">
		<meta name="msapplication-TileColor" content="#603cba">
		<meta name="msapplication-TileImage" content="/mstile-144x144.png">
		<meta name="theme-color" content="#3710a6">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="title">
            <div class="wrapper">
                <h1>Rate with <span class="accented animated infinite flash">science</span></h1>
                <h2>Rate things on arbitrary scales with scientific accuracy</h2>
            </div>
        </section>
        <section id="header">
            <div class="wrapper">
                <div class="inputs">
                    <label>Make me a scale from</label>
                    <input type="text" id="start" value="" placeholder="David Hasselhoff"><div class="bg"><div class="suggestion" id="suggestion_start"></div></div>

                    <label id="clear">to</label>
                    <input type="text" id="end" value="" placeholder="Eiffel Tower"><div class="bg"><div class="suggestion" id="suggestion_end"></div></div>

                    <input type="button" id="go" value="Go">
                </div>
            </div>
        </section>

        <section id="loading" class="hidden">
            <div class="wrapper">
                <img src="spinner.gif">
            </div>
        </section>

        <section id="error" class="hidden">
            <div class="wrapper">
                <h2>Uh oh!</h2>
                <p id="errormsg">We couldn't make a scale with your input. Try some other endpoints!</p>
                <input type="button" id="close_error" value="Try again">
            </div>
        </section>

        <section id="results" class="hidden">
            <div class="wrapper">
                <div id="scale">
                </div>
                <input type="button" id="again" value="Again?">
            </div>
        </section>

        <section id="footer">
            <div class="wrapper">
                Made with <span class="heart">&hearts;</span> by <a href="http://thume.ca/">Tristan</a> and <a href="http://davepagurek.com">Dave</a>.
                <br><br>
                <a href="http://github.com/trishume/ratewithscience">
                  <img alt="Github" src="github-mark.png" width="50">
                </a>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-38316132-2', 'auto');
          ga('send', 'pageview');

        </script>
        <script type="text/javascript" src="rws.js"></script>
    </body>
</html>
